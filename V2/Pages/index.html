  <!--Special Styling-->
  <style type="text/css">
  .tooltip {
    position: relative;
    display: inline-block;
}
.tooltip .tooltiptext {
    visibility: hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    
    /* Position the tooltip */
    position: absolute;
    z-index: 1;
    top: -5px;
    left: 105%;
}
.tooltip:hover .tooltiptext {
    visibility: visible;
}
  </style>
</head>
<div class="bar"> <h1> SpeedTest </h1> </div>
   <body class="bodystyle" onload="LoaderFunction()">
  <div id="loader"></div>
  <div id="myDiv">
  <h1 id="progress">JavaScript is turned off, or your browser is realllllly slow</h1>
 <p><button  data-tooltip="Retake the SpeedTest" class="refreshbutton" onclick="document.location.reload(true);"><i class="fa fa-sync fa-spin"></i></button></p>
 
    <p> 

    </p>
    <p>
    Share your results! 
      <br>
       <a data-tooltip="Copy Your Results to the clipboard!" class="button btn"  onclick="Results()"href="#" data-clipboard-action="copy" data-clipboard-target="#progress">
<i class="fa fa-clipboard" aria-hidden="true"></i>
    </a>
    </p>
    
    <!--Scripts-->
    
<script>
     var clipboard = new Clipboard('.btn');
    clipboard.on('success', function(e) {
        console.log(e);
    });
    clipboard.on('error', function(e) {
        console.log(e);
    });
      </script>
       <div id="snackbar">Copied!</div>
   <script>
      function Results() {
    // Get the snackbar DIV
    var x = document.getElementById("snackbar")
    // Add the "show" class to DIV
    x.className = "show";
    // After 3 seconds, remove the show class from DIV
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}
   </script>
     <!-- End  Scripts-->
  </div>
  
    
     <!--Special Script-->
     <script>
var myVar;
function LoaderFunction() {
    myVar = setTimeout(showPage, 3000);
}
function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
</script>
<!--- Other Scripts-->
  <script>
function LargeFont() {
    document.getElementById("myDiv").style.fontSize = "30px";
}
</script>
    <script>
function NormalFont() {
    document.getElementById("myDiv").style.fontSize = "15px";
}
